<template name="deviationEdit">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{_ 'deviation_update_title'}}
          <a class="pull-right" href="{{pathFor 'deviation'}}">{{_ 'go_back'}}</a>
        </h3>
      </div>
      <div class="panel-body">
        {{#autoForm collection='Deviations' id='editDeviationForm' type='method-update' meteormethod='updateDeviation' doc=..}}
          <fieldset>
            {{> afQuickField name='value' autofocus=true}}
          </fieldset>

          <p class="text-muted">{{_ 'deviation_equation_hint'}}</p>

          <button type="submit" class="btn btn-primary">{{_ 'deviation_update'}}</button>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>

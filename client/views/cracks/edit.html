<template name="crackEdit">
  {{#with crack}}
    {{#if stress}} {{> _crack}}
    {{else}}       {{> _crackEdit}}
    {{/if}}
  {{/with}}

  {{#if sibling}}
    {{#if crack.stress}}
      {{#with sibling}}
        {{#if stress}} {{> _crack}}
        {{else}}       {{> _crackEdit}}
        {{/if}}
      {{/with}}
    {{else}}
      {{#with sibling}} {{> _crack}} {{/with}}
    {{/if}}
  {{/if}}
</template>

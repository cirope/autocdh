<template name="concreteEdit">
  {{#if disabled}}
    {{>_concreteEdit}}
  {{else}}
    <div class="row">
      <div class="col-md-6">
        {{> _concreteEdit concrete=..}}
      </div>
      <div class="col-md-6">
        {{> _humidityNew disabled=true}}
      </div>
    </div>
  {{/if}}
</template>

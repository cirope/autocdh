<template name="settingsCriteriaEmpty">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{_ 'settings'}}
        <a class="pull-right" href="{{pathFor 'root'}}">{{_ 'go_back'}}</a>
      </h3>
    </div>
    <div class="panel-body">
      <h3>{{_ 'setting_empty_title'}}</h3>
      <p>{{_ 'setting_empty_banner'}}</p>
      <a class="btn btn-default pull-right" href="{{pathFor 'settingNew'}}" title="{{_ 'setting_new'}}">
        {{_ 'setting_new'}}
      </a>
    </div>
  </div>
</template>

<template name="humidityEdit">
  {{#if disabled}}
    {{> _humidityEdit}}
  {{else}}
    <div class="row">
      <div class="col-md-6">
        {{> _concreteEdit concrete=concrete disabled=true}}
      </div>
      <div class="col-md-6">
        {{> _humidityEdit}}
      </div>
    </div>
  {{/if}}
</template>

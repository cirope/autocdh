<template name="settingPrivate">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{_ 'setting_pdf'}}
        </h3>
      </div>
      <div class="panel-body">
        <p>
          {{_ 'setting_pdf_digital_signature'}} /
          {{#if digitalSignature.enabled}}
              <strong>{{_ 'setting_pdf_enabled'}}</strong>
          {{else}}
              <strong>{{_ 'setting_pdf_disabled'}}</strong>
          {{/if}}
        </p>
        <p>
          {{_ 'setting_pdf_sample'}} /
          {{#if digitalSignature.pdfSample}}
              <strong>{{_ 'setting_pdf_enabled'}}</strong>
          {{else}}
              <strong>{{_ 'setting_pdf_disabled'}}</strong>
          {{/if}}
        </p>
        <p>
          {{_ 'setting_pdf_provided_cracks'}} /
          {{#if digitalSignature.pdfProvidedCracks}}
              <strong>{{_ 'setting_pdf_enabled'}}</strong>
          {{else}}
              <strong>{{_ 'setting_pdf_disabled'}}</strong>
          {{/if}}
        </p>
        <p>
          {{_ 'setting_pdf_deviation'}} /
          {{#if digitalSignature.pdfStatsDeviation}}
              <strong>{{_ 'setting_pdf_enabled'}}</strong>
          {{else}}
              <strong>{{_ 'setting_pdf_disabled'}}</strong>
          {{/if}}
        </p>
        <p>
          {{_ 'setting_pdf_mixtures'}} /
          {{#if digitalSignature.pdfMixtures}}
              <strong>{{_ 'setting_pdf_enabled'}}</strong>
          {{else}}
              <strong>{{_ 'setting_pdf_disabled'}}</strong>
          {{/if}}
        </p>
        <p>
          {{_ 'setting_pdf_customer_cracks'}} /
          {{#if digitalSignature.pdfCustomerCracks}}
              <strong>{{_ 'setting_pdf_enabled'}}</strong>
          {{else}}
              <strong>{{_ 'setting_pdf_disabled'}}</strong>
          {{/if}}
        </p>
        <p>
          {{_ 'setting_pdf_granulometries'}} /
          {{#if digitalSignature.pdfGranulometries}}
              <strong>{{_ 'setting_pdf_enabled'}}</strong>
          {{else}}
              <strong>{{_ 'setting_pdf_disabled'}}</strong>
          {{/if}}
        </p>
        <p>
          {{_ 'setting_pdf_hardened_concrete_evolution'}} /
          {{#if digitalSignature.pdfHardenedConcreteEvolution}}
              <strong>{{_ 'setting_pdf_enabled'}}</strong>
          {{else}}
              <strong>{{_ 'setting_pdf_disabled'}}</strong>
          {{/if}}
        </p>
        <p>
          {{_ 'setting_pdf_maintenance'}} /
          {{#if digitalSignature.pdfMaintenance}}
              <strong>{{_ 'setting_pdf_enabled'}}</strong>
          {{else}}
              <strong>{{_ 'setting_pdf_disabled'}}</strong>
          {{/if}}
        </p>
        <p>
          {{_ 'setting_pdf_maintenance_check_list'}} /
          {{#if digitalSignature.pdfMaintenanceCheckList}}
              <strong>{{_ 'setting_pdf_enabled'}}</strong>
          {{else}}
              <strong>{{_ 'setting_pdf_disabled'}}</strong>
          {{/if}}
        </p>
        <p>
          <strong>{{digitalSignature.signatureImageId}}</strong>
        </p>
        <p>
          <strong>{{digitalSignature.title1}}</strong>
        </p>
        <p>
          <strong>{{digitalSignature.title2}}</strong>
        </p>
        <p>
          <strong>{{digitalSignature.title3}}</strong>
        </p>
        <p>
          <strong>{{digitalSignature.title4}}</strong>
        </p>
        <p>
          <strong>{{digitalSignature.title5}}</strong>
        </p>
        <p>
          <strong>{{digitalSignature.subtitle1}}</strong>
        </p>
        <p>
          <strong>{{digitalSignature.subtitle2}}</strong>
        </p>
        <p>
          <strong>{{digitalSignature.subtitle3}}</strong>
        </p>
        <p>
          <strong>{{digitalSignature.subtitle4}}</strong>
        </p>
        <p>
          <strong>{{digitalSignature.subtitle5}}</strong>
        </p>

        <a href="{{pathFor 'settingPrivateEdit'}}" class="btn btn-sm btn-default pull-right" title="{{_ 'setting_pdf_update_button'}}">
          {{_ 'edit'}}
        </a>
      </div>
    </div>
  </div>
</template>

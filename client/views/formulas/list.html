<template name="formulas">
  {{#if formulas.count}}
    {{> formulasList}}
  {{else}}
    {{> formulasEmpty}}
  {{/if}}
</template>

<template name="formulasList">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{_ 'formulas'}}
          <a class="pull-right" href="{{pathFor 'root'}}">{{_ 'go_back'}}</a>
        </h3>
      </div>
      <div class="panel-body">
        <table class="table">
          <thead>
            <tr>
              <th>{{_ 'strength'}}</th>
              <th>{{_ 'settlement'}}</th>
              <th>{{_ 'aggregate'}}</th>
            </tr>
          </thead>
          <tbody>
            {{#each formulas}}
              <tr>
                <td><a href="{{pathFor 'formula'}}">{{strength strengthId}}</a></td>
                <td><a href="{{pathFor 'formula'}}">{{settlement settlementId}}</a></td>
                <td><a href="{{pathFor 'formula'}}">{{aggregate aggregateId}}</a></td>
              </tr>
            {{/each}}
          </tbody>
        </table>
        <a class="btn btn-primary" href="{{pathFor 'formulaNew'}}">{{_ 'formula_new'}}</a>
      </div>
    </div>
  </div>
</template>

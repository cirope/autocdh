<template name="organizations">
  {{#if organizations.count}}
    {{> organizationsList}}
  {{else}}
    {{> organizationsEmpty}}
  {{/if}}
</template>

<template name="organizationsList">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{_ 'organizations'}}
        <a class="pull-right" href="{{pathFor 'root'}}">{{_ 'go_back'}}</a>
      </h3>
    </div>
    <div class="panel-body">
      <a class="btn btn-xs btn-default pull-right" href="{{pathFor 'organizationNew'}}">{{_ 'organization_new'}}</a>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>{{_ 'organization_name'}}</th>
          </tr>
        </thead>
        <tbody>
          {{#each organizations}}
            <tr>
              <td><a href="{{pathFor 'organization'}}">{{name}}</a></td>
            </tr>
          {{/each}}
        </tbody>
      </table>

      <a class="btn btn-primary" href="{{pathFor 'organizationNew'}}">{{_ 'organization_new'}}</a>
    </div>
  </div>
</template>

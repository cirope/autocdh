<template name="settlementsCriteria">
  {{#if settlements.count}}
    {{> settlementsCriteriaList}}
  {{else}}
    {{> settlementsCriteriaEmpty}}
  {{/if}}
</template>

<template name="settlementsCriteriaList">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{_ 'settlements'}}
        <a class="pull-right" href="{{pathFor 'root'}}">{{_ 'go_back'}}</a>
      </h3>
    </div>
    <div class="panel-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>{{_ 'settlement_name'}}</th>
            <th>{{_ 'settlement_lower_limit'}}</th>
            <th>{{_ 'settlement_upper_limit'}}</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        {{#each settlements}}
          <tr class="visible-on-hover-parent">
            <td><a href="{{pathFor 'settlementCriteria'}}">{{name}}</a></td>
            <td><a href="{{pathFor 'settlementCriteria'}}">{{lowerLimit}}</a></td>
            <td><a href="{{pathFor 'settlementCriteria'}}">{{upperLimit}}</a></td>
            <td class="text-right">
              <a class="btn btn-sm btn-default visible-on-hover" href="{{pathFor 'settlementCriteriaEdit'}}" title="{{_ 'edit'}}">
                {{_ 'edit'}}
              </a>
            </td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

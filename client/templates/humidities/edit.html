<template name="humidityEdit">
  {{> humidityBreadcrumb sample=sample}}

  {{#if disabled}}
    {{> _humidityEdit humidity=..}}
  {{else}}
    <div class="row">
      <div class="col-md-6">
        {{> _concreteEdit concrete=concrete disabled=true}}
      </div>
      <div class="col-md-6">
        {{> _humidityEdit humidity=..}}
      </div>
    </div>
  {{/if}}
</template>

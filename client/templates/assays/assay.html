<template name="assay">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{_ 'assay'}}
        <a class="pull-right" href="{{pathFor 'humidityNew' sample_id=sampleId}}">{{_ 'go_back'}}</a>
      </h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6">
          <p>
            {{_ 'assay_settlement'}} /
            <strong>{{settlement}} cm</strong>
          </p>
          <p>
            {{_ 'assay_extended'}} /
            <strong>{{extended}}</strong>
          </p>
          <p>
            {{_ 'assay_designation'}} /
            <strong>{{designation}}</strong>
          </p>
          <p>
            {{_ 'assay_tubes'}} /
            <strong>{{tubes}}</strong>
          </p>
          <p>
            {{_ 'assay_cured'}} /
            <strong>{{cured}}</strong>
          </p>
        </div>
        <div class="col-md-6">
          <p>
            {{_ 'assay_temperature'}} /
            <strong>{{temperature}} Â°C</strong>
          </p>
          <p>
            {{_ 'assay_air'}} /
            {{#if air}}
              <strong>{{air}}%</strong>
            {{/if}}
          </p>
          <p>
            {{_ 'assay_weight'}} /
            {{#if weight}}
              <strong>{{weight}} kg/mÂ³</strong>
            {{/if}}
          </p>
          <p>
            {{_ 'assay_harden_time'}} /
            <strong>{{l hardenTime 'HH:mm'}}</strong>
          </p>
          <p>
            {{_ 'assay_other_assay'}} /
            <strong>{{otherAssay}}</strong>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <p>
            {{_ 'assay_observations'}} /
            <strong>{{observations}}</strong>
          </p>
        </div>
      </div>

      <a href="{{pathFor 'assayEdit'}}" class="btn btn-sm btn-default pull-right" title="{{_ 'assay_update_title'}}">
        {{_ 'edit'}}
      </a>
    </div>
  </div>
</template>

<template name="granulometryHumidityNew">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{_ 'granulometry_humidity_create_title'}}
        <a class="pull-right" href="{{pathFor 'granulometryHumidities'}}">{{_ 'go_back'}}</a>
      </h3>
    </div>
    <div class="panel-body">
      {{#autoForm collection='GranulometryHumidities' id='newGranulometryHumidityForm' type='method' validation='blur' meteormethod='createGranulometryHumidity' doc=granulometryHumidity}}
        <fieldset>
          <div class="row">
            <div class="col-md-6">
              {{> afQuickField name='responsibleId'}}
            </div>
            <div class="col-md-6">
              {{> afQuickField name='date'}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              {{> afQuickField name='name'}}
            </div>
            <div class="col-md-6">
              {{> afQuickField name='plantId'}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              {{> afQuickField name='type'}}
            </div>
            <div class="col-md-3">
              {{> afQuickField name='materialId'}}
            </div>
            <div class="col-md-6">
              {{> afQuickField name='sampleWeight'}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              {{> afQuickField name='origin'}}
            </div>
            <div class="col-md-3">
              {{> afQuickField name='receipt'}}
            </div>
            <div class="col-md-6">
              {{> providerSearch provider=provider}}
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">
                {{_ 'granulometry_humidity'}}
              </h3>
            </div>
            <div class="panel-body">
              {{> containerSearch name='humidity.container' update='humidity.massOfContainer'}}
              {{> afQuickField name='humidity.massOfContainer'}}
              {{> afQuickField name='humidity.massOfDryAggregate'}}
              {{> afQuickField name='humidity.massOfWetAggregate'}}
              {{> afQuickField name='humidity.date'}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 bottom">
              {{> afQuickField name='dried'}}
            </div>
            <div class="col-md-3 bottom">
              {{> afQuickField name='washed'}}
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">{{_ 'granulometry_humidity_create'}}</button>
      {{/autoForm}}
    </div>
  </div>
</template>

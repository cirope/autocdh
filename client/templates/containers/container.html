<template name="container">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{_ 'container'}}: {{name}}
          <a class="pull-right" href="{{pathFor 'containers'}}">{{_ 'go_back'}}</a>
        </h3>
      </div>
      <div class="panel-body">
        <p>
          {{_ 'container_name'}} /
          <strong>{{name}}</strong>
        </p>

        <p>
          {{_ 'container_mass'}} /
          <strong>{{mass}} g</strong>
        </p>

        <a href="{{pathFor 'containerEdit'}}" class="btn btn-sm btn-default pull-right" title="{{_ 'container_update_title'}}">
          {{_ 'edit'}}
        </a>
      </div>
    </div>
  </div>
</template>

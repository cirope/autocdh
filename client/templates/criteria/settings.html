<template name="settingsCriteria">
  {{#if settings.count}}
    {{> settingsCriteriaList}}
  {{else}}
    {{> settingsCriteriaEmpty}}
  {{/if}}
</template>

<template name="settingsCriteriaList">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{_ 'settings'}}
        <a class="pull-right" href="{{pathFor 'root'}}">{{_ 'go_back'}}</a>
      </h3>
    </div>
    <div class="panel-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>{{_ 'setting_efficiency_desirable'}}</th>
            <th>{{_ 'setting_efficiency_desirable_low'}}</th>
            {{#if show3daysResistanceOptions}}
              <th>{{_ 'setting_resistance_3_days'}}</th>
            {{/if}}
            <th>{{_ 'setting_resistance_7_days'}}</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        {{#each settings}}
          <tr class="visible-on-hover-parent">
            <td><a href="{{pathFor 'setting'}}">{{efficiencyDesirable}}</a></td>
            <td><a href="{{pathFor 'setting'}}">{{efficiencyDesirableLow}}</a></td>
            {{#if show3daysResistanceOptions}}
              <td><a href="{{pathFor 'setting'}}">{{resistance3Days}}</a></td>
            {{/if}}
            <td><a href="{{pathFor 'setting'}}">{{resistance7Days}}</a></td>
            <td class="text-right">
              <a class="btn btn-sm btn-default visible-on-hover" href="{{pathFor 'settingEdit'}}" title="{{_ 'edit'}}">
                {{_ 'edit'}}
              </a>
            </td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

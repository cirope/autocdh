<template name="customer">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{_ 'customer'}}
          <a class="pull-right" href="{{pathFor 'customers'}}">{{_ 'go_back'}}</a>
        </h3>
      </div>
      <div class="panel-body">
        <p>
          {{_ 'customer_name'}} /
          <strong>{{name}}</strong>
        </p>

        <div class="pull-right">
          <a href="{{pathFor 'customerCracks'}}" class="btn btn-sm btn-default" title="{{_ 'samples'}}">
            {{_ 'samples'}}
          </a>
          <a href="{{pathFor 'customerEdit'}}" class="btn btn-sm btn-default" title="{{_ 'customer_update_title'}}">
            {{_ 'edit'}}
          </a>
        </div>

        {{#unless hasReceipts}}
          <button class="btn btn-sm btn-danger" type="button" data-delete>
            {{_ 'delete'}}
          </button>
        {{/unless}}
      </div>
    </div>
  </div>
</template>

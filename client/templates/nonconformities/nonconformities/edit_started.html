<template name="nonconformityEditStarted">
	{{#autoForm collection='Nonconformities' id='editNonconformityForm' type='method' validation='blur' meteormethod='updateStartedNonconformity' doc=..}}
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							{{_ 'nonconformity_new'}}
							<a class="pull-right" href="{{pathFor 'nonconformities'}}">{{_ 'go_back'}}</a>
						</h3>
					</div>
					<div class="panel-body">
						<fieldset>
							<div class="row">
								<div class="col-md-3">
									{{> afQuickField name='date'}}
								</div>
								<div class="col-md-3">
									{{> afQuickField name='responsibleId'}}
								</div>
								<div class="col-md-6">
									{{> afQuickField name='code'}}
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="panel panel-default">
										<div class="panel-heading">
											{{_ 'nonconformity_areas'}}
										</div>
										<div class="panel-body">
											{{> afQuickField name='areas'}}
										</div>
									</div>
									<div class="panel panel-default">
										<div class="panel-heading">
											{{_ 'nonconformity_origins'}}
										</div>
										<div class="panel-body">
											{{> afQuickField name='origins'}}
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="panel panel-default">
										<div class="panel-heading">
											{{_ 'nonconformity_types'}}
										</div>
										<div class="panel-body">
											{{> afQuickField name='types'}}
										</div>
									</div>
									<div class="panel panel-default">
										<div class="panel-heading">
											{{_ 'nonconformity_involved_areas'}}
										</div>
										<div class="panel-body">
											{{> afQuickField name='involvedAreas'}}
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="row">
										<div class="col-md-12">
											{{> afQuickField name='character'}}
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											{{> afQuickField name='description'}}
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											{{> afQuickField name='causes'}}
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="panel panel-default">
										<div class="panel-heading">
											{{_ 'nonconformity_action'}}
										</div>
										<div class="panel-body">
											<div class="row">
												<div class="col-md-6">
													{{> afQuickField name='actionDate'}}
												</div>
												<div class="col-md-6">
													{{> afQuickField name='actionResponsibleId'}}
												</div>
											</div>
											<div class="row">
												<div class="col-md-12">
													{{> afQuickField name='actionDescription'}}
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									{{> afQuickField name='status'}}
								</div>
							</div>
						</fieldset>
					</div>
				</div>
			</div>
		</div>
		<div class="pull-right">
			<button type="submit" class="btn btn-primary">{{_ 'nonconformity_create'}}</button>
		</div>
	{{/autoForm}}
</template>

<template name="graphicHardenedConcrete3DaysResistance">
  <div class="row">
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-body">
          {{#autoForm schema=filterSchema id='filterHardenedConcrete3DaysResistance' type='method' meteormethod='filter3DaysResistance' resetOnSuccess=false doc=filter}}
            <fieldset>
              <div class="row">
                <div class="col-md-6">
                  {{> afQuickField name='start'}}
                </div>
                <div class="col-md-6">
                  {{> afQuickField name='end'}}
                </div>
              </div>
              {{> afQuickField name='plantId'}}
              {{> afQuickField name='strengthId'}}
              {{> afQuickField name='download'}}
              {{> afQuickField name='aggregateId'}}
              {{> afQuickField name='settlementId'}}
              {{> customerSearch}}
              {{> workSearch}}

              <hr>

              <button type="submit" class="btn btn-default btn-block">
                {{_ 'graphic_filter_apply'}}
              </button>
            </fieldset>
          {{/autoForm}}
        </div>
      </div>

      {{> graphicHardenedConcrete3DaysResistanceReference}}
    </div>
    <div class="col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            {{_ 'graphic_hardened_concrete_3_days_resistance_title'}} / {{strength.name}}
          </h3>
        </div>

        <div class="panel-body">
          {{#if series.length}}
            <div class="ct-chart ct-golden-section" data-chart></div>
          {{else}}
            <h4 class="text-warning text-center">
              {{_ 'graphic_no_data'}}
            </h4>
          {{/if}}
        </div>
      </div>

      {{#if series.length}}
        <p>
          {{_ 'graphic_hardened_concrete_3_days_resistance_mean'}}:
          <strong>{{r mean 1}}%</strong>
        </p>
      {{/if}}
    </div>
  </div>

  {{#if cracks.length}}
    <hr>

    {{> hardenedConcreteCracks}}
  {{/if}}

  <div class="hidden">{{sampleCount}}</div>
</template>

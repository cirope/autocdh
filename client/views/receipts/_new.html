<template name="_receiptNew">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{_ 'receipt_create_title'}}
        {{#unless disabled}}
          <a class="pull-right" href="{{pathFor 'sampleEdit' _id=sample._id}}">{{_ 'go_back'}}</a>
        {{/unless}}
      </h3>
    </div>
    <div class="panel-body">
      {{#autoForm collection='Receipts' id='newReceiptForm' validation='blur' type='method' meteormethod='createReceipt' doc=receipt}}
        <fieldset disabled={{disabled}}>
          {{> afFieldInput name='sampleId' value=sample._id type='hidden'}}
          {{> customerSearch customer=customer}}
          {{> workSearch work=work}}
          {{> truckSearch truck=truck}}
          <div class="row">
            <div class="col-md-6">
              {{> afQuickField name='number'}}
            </div>
            <div class="col-md-6">
              {{> afQuickField name='volume'}}
            </div>
          </div>
          {{> afQuickField name='surplus'}}

          {{#if afFieldValueIs name='surplus' value=true}}
            {{> afQuickField name='surplusComment'}}
          {{else}}
            {{> afFieldInput name='surplusComment' type='hidden' value=''}}
          {{/if}}
        </fieldset>
        {{#unless disabled}}
          <button type="submit" class="btn btn-primary">{{_ 'receipt_create'}}</button>
        {{/unless}}
      {{/autoForm}}
    </div>
  </div>
</template>

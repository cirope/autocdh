<template name="deviationNew">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{_ 'deviation_create_title'}}
          <a class="pull-right" href="{{pathFor 'criteria'}}" data-cancel>{{_ 'go_back'}}</a>
        </h3>
      </div>
      <div class="panel-body">
        {{#autoForm collection='Deviations' id='newDeviationForm' type='method' meteormethod='createDeviation'}}
          <fieldset>
            {{> afQuickField name='value' autofocus=true}}
          </fieldset>
          <button type="submit" class="btn btn-primary">{{_ 'deviation_create'}}</button>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>

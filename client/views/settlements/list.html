<template name="settlements">
  {{#if settlements.count}}
    {{> settlementsList}}
  {{else}}
    {{> settlementsEmpty}}
  {{/if}}
</template>

<template name="settlementsList">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{_ 'settlements'}}
        <a class="pull-right" href="{{pathFor 'root'}}">{{_ 'go_back'}}</a>
      </h3>
    </div>
    <div class="panel-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>{{_ 'settlement_name'}}</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        {{#each settlements}}
          <tr class="visible-on-hover-parent">
            <td><a href="{{pathFor 'settlement'}}">{{name}}</a></td>
            <td class="text-right">
              <a class="btn btn-sm btn-default visible-on-hover" href="{{pathFor 'settlementEdit'}}" title="{{_ 'edit'}}">
                {{_ 'edit'}}
              </a>
            </td>
          </tr>
        {{/each}}
        </tbody>
      </table>
      <a class="btn btn-primary" href="{{pathFor 'formulaSettlementNew'}}">{{_ 'settlement_new'}}</a>
    </div>
  </div>
</template>

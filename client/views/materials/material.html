<template name="material">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{_ 'materials'}}
        <a href="{{pathFor 'materialEdit'}}" title="{{_ 'material_update_title'}}">
          <span class="glyphicon glyphicon-pencil"></span>
        </a>
        <a class="pull-right" href="{{pathFor 'root'}}">{{_ 'go_back'}}</a>
      </h3>
    </div>
    <div class="panel-body">
      <h5>{{_ 'material_concretes'}}</h5>

      <dl class="dl-horizontal">
        {{#each concretes}}
          <dt>{{name}}</dt>
          <dd>{{isDefault}}</dd>
        {{/each}}
      </dl>

      <h5>{{_ 'material_sands'}}</h5>

      <dl class="dl-horizontal">
        {{#each sands}}
          <dt>{{name}}</dt>
          <dd>({{absorption}}%) {{isDefault}}</dd>
        {{/each}}
      </dl>

      <h5>{{_ 'material_gravels'}}</h5>

      <dl class="dl-horizontal">
        {{#each gravels}}
          <dt>{{name}}</dt>
          <dd>({{absorption}}%) {{isDefault}}</dd>
        {{/each}}
      </dl>

    </div>
  </div>
</template>

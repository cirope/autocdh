<template name="statsProductionIndicatorsDashboardProblematicPumps">
  <tr>
    <td>
      <strong>{{_ 'stats_production_indicators_problematic_pumps'}}</strong>
    </td>
    {{#each months}}

      {{/with}}
    {{/each}}
  </tr>
</template>

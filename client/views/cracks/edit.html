<template name="crackEdit">
  {{#with crack}}
    {{#if updatedAt}} {{> _crack}}
    {{else}}          {{> _crackEdit}}
    {{/if}}
  {{/with}}

  {{#if sibling}}
    {{#if crack.updatedAt}}
      {{#with sibling}}
        {{#if updatedAt}} {{> _crack}}
        {{else}}          {{> _crackEdit}}
        {{/if}}
      {{/with}}
    {{else}}
      {{#with sibling}} {{> _crack}} {{/with}}
    {{/if}}
  {{/if}}
</template>

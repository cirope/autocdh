<template name="works">
  {{#if works.count}}
    {{> worksList}}
  {{else}}
    {{> worksEmpty}}
  {{/if}}
</template>

<template name="worksList">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{_ 'works'}}
          <a class="pull-right" href="{{pathFor 'root'}}">{{_ 'go_back'}}</a>
        </h3>
      </div>
      <div class="panel-body">
        <table class="table">
          <thead>
            <tr>
              <th>{{_ 'work_name'}}</th>
            </tr>
          </thead>
          <tbody>
          {{#each works}}
            <tr>
              <td><a href="{{pathFor 'work'}}">{{name}}</a></td>
            </tr>
          {{/each}}
          </tbody>
        </table>
        <a class="btn btn-primary" href="{{pathFor 'workNew'}}">{{_ 'work_new'}}</a>
      </div>
    </div>
  </div>
</template>

<template name="instrumentNew">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{_ 'instrument_create_title'}}
          <a class="pull-right" href="{{pathFor 'instruments'}}">{{_ 'go_back'}}</a>
        </h3>
      </div>
      <div class="panel-body">
        {{#autoForm collection='Instruments' id='newInstrumentForm' type='method' meteormethod='createInstrument'}}
          <fieldset>
            {{> afQuickField name='name' autofocus=true}}
            {{> afQuickField name='checklist'}}
            {{> afQuickField name='calibratable'}}
          </fieldset>
          <button type="submit" class="btn btn-primary">{{_ 'instrument_create'}}</button>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>

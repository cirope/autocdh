<template name="containerEdit">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{_ 'container_update_title'}}
          <a class="pull-right" href="{{pathFor 'container'}}">{{_ 'go_back'}}</a>
        </h3>
      </div>
      <div class="panel-body">
        {{#autoForm collection='Containers' id='editContainerForm' type='method-update' validation='blur' meteormethod='updateContainer' doc=..}}
          <fieldset>
            {{> afQuickField name='name'}}
            {{> afQuickField name='mass'}}
          </fieldset>

          <button type="submit" class="btn btn-primary">{{_ 'container_update'}}</button>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>

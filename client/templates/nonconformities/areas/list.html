<template name="areas">
  {{#if areas.count}}
    {{> areasList}}
  {{else}}
    {{> areasEmpty}}
  {{/if}}
</template>

<template name="areasList">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{_ 'areas'}}
        <a class="pull-right" href="{{pathFor 'root'}}">{{_ 'go_back'}}</a>
      </h3>
    </div>
    <div class="panel-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>{{_ 'area_name'}}</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        {{#each areas}}
          <tr class="visible-on-hover-parent">
            <td><a href="{{pathFor 'area'}}">{{name}}</a></td>
            <td class="text-right">
              <a class="btn btn-sm btn-default visible-on-hover" href="{{pathFor 'areaEdit'}}" title="{{_ 'edit'}}">
                {{_ 'edit'}}
              </a>
            </td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

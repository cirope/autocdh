<template name="sampleEdit">
  <div class="section-content col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{_ 'sample_update_title'}}
          <a class="pull-right" href="{{pathFor 'sample'}}">{{_ 'go_back'}}</a>
        </h3>
      </div>
      <div class="panel-body">
        {{#autoForm collection='Samples' id='editSampleForm' type='method' meteormethod='updateSample' doc=..}}
          <fieldset>
            {{> afQuickField name='plantId' options=plantOptions autofocus=true}}
            {{> afQuickField name='responsibleId' options=responsibleOptions}}
            {{> afQuickField name='molding' options=moldingOptions}}
            {{> afQuickField name='date' type='datetime-local'}}
            {{> afQuickField name='temperature'}}
            {{> afQuickField name='humidity'}}
          </fieldset>
          <button type="submit" class="btn btn-primary">{{_ 'sample_update'}}</button>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>

<template name="receiptEdit">
  {{#if disabled}}
    {{> _receiptEdit receipt=..}}
  {{else}}
    <div class="row">
      <div class="col-md-6">
        {{> _sampleEdit sample=sample disabled=true}}
      </div>
      <div class="col-md-6">
        {{> _receiptEdit receipt=..}}
      </div>
    </div>
  {{/if}}
</template>

<template name="instrumentEdit">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{_ 'instrument_update_title'}}
          <a class="pull-right" href="{{pathFor 'instrument'}}">{{_ 'go_back'}}</a>
        </h3>
      </div>
      <div class="panel-body">
        {{#autoForm collection='Instruments' id='editInstrumentForm' type='method-update' meteormethod='updateInstrument' doc=..}}
          <fieldset>
            {{> afQuickField name='name' autofocus=true}}
            {{> afQuickField name='checklist'}}
            {{> afQuickField name='calibratable'}}
          </fieldset>
          <button type="submit" class="btn btn-primary">{{_ 'instrument_update'}}</button>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>

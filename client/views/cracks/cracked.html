<template name="cracksCracked">
  <div role="tabpanel">
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation">
        <a href="{{pathFor 'cracks'}}">
          {{_ 'crack_pending'}}
        </a>
      </li>
      <li role="presentation" class="active">
        <a href="#cracked" aria-controls="cracked" role="tab" data-toggle="tab">
          {{_ 'crack_cracked'}}
        </a>
      </li>
    </ul>

    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="cracked">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>{{_ 'crack_designation'}}</th>
              <th class="hidden-xs">{{_ 'crack_molding_in'}}</th>
              <th class="hidden-xs hidden-sm">{{_ 'crack_cracked_in'}}</th>
              <th class="hidden-xs hidden-sm">{{_ 'crack_load'}}</th>
              <th class="hidden-xs hidden-sm">{{_ 'crack_stress'}}</th>
            </tr>
          </thead>
          <tbody>
          {{#each cracks}}
            <tr>
              <td><a href="{{pathFor 'crack'}}">{{designation}}</a></td>
              <td class="hidden-xs">{{l moldingIn 'L'}}</td>
              <td class="hidden-xs hidden-sm">{{l crackedIn 'L'}}</td>
              <td class="hidden-xs hidden-sm">{{load}}</td>
              <td class="hidden-xs hidden-sm">{{stress}} MPa</td>
            </tr>
          {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>

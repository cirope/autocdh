<template name="compactionAssay">
	<div class="row hide-on-pdf-export">
		<div class="row text-center">
			<h4>{{_ 'compaction_title'}}</h4>
			<h5>{{_ 'compaction_subtitle'}}</h5>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default" style="margin-top: 5px">
					<div class="panel-heading">
						<h3 class="panel-title">
							{{_ 'compaction_title'}}
							<a class="pull-right" href="{{pathFor 'compactions'}}">{{_ 'go_back'}}</a>
						</h3>
					</div>
					<div class="panel-body">
						<fieldset>
							<div class="row">
								<div class="col-md-12">
									<p>{{_ 'compaction_responsible'}} / <strong>{{sampleResponsible}}</strong></p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<p>{{_ 'compaction_date'}} / <strong>{{l compaction.fieldDate 'L'}}</strong></p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<p>{{_ 'compaction_name'}} / <strong>{{compaction.sampleName}}</strong></p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<p>{{_ 'compaction_origin'}} / <strong>{{compaction.origin}}</strong></p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<p>{{_ 'compaction_type'}} / <strong>{{typeName}}</strong></p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<p>{{_ 'compaction_layers'}} / <strong>{{compaction.layers}}</strong></p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<p>{{_ 'compaction_hits'}} / <strong>{{compaction.hits}}</strong></p>
								</div>
							</div>
						</fieldset>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="panel panel-default">
						<div class="panel-body">
							<fieldset>
								<div class="row">
									<div class="col-md-12">
										<p>{{_ 'compaction_sieve'}} / <strong>{{sieveName}}</strong></p>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<p>{{_ 'compaction_real_density'}} / <strong>{{compaction.real_density}}</strong></p>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<p>{{_ 'compaction_total_weight'}} / <strong>{{compaction.total_weight}} Kg</strong></p>
									</div>
								</div>
							</fieldset>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">{{_ 'compaction_separation_title'}}</h3>
						</div>
						<div class="panel-body">
							<fieldset>
								<div class="row">
									<div class="col-md-12">
										<p>{{_ 'compaction_through'}} / <strong>{{compaction.through}} g</strong></p>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<p>{{_ 'compaction_retained'}} / <strong>{{compaction.retained}} g</strong></p>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<p>{{_ 'compaction_retained_percentage'}} / <strong>{{compaction.retained_percentage}} %</strong></p>
									</div>
								</div>
							</fieldset>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">{{_ 'compaction_field_density_title'}}</h3>
					</div>
					<div class="panel-body">
						<fieldset>
							<div class="table-responsive">
								<table class="table table-condensed table-hover table-no-margin" data-table="field_density">
									<thead>
									<tr>
										<th class="col-md-3">{{_ 'compaction_steps'}}</th>
										<th class="col-md-1">&nbsp;</th>
										<th>{{_ 'compaction_point_1'}}</th>
										<th>{{_ 'compaction_point_2'}}</th>
										<th>{{_ 'compaction_point_3'}}</th>
										<th>{{_ 'compaction_point_4'}}</th>
										<th>{{_ 'compaction_point_5'}}</th>
									</tr>
									</thead>
									<tbody>
									<tr>
										<th>{{_ 'compaction_mold_code'}}</th>
										<th>&nbsp;</th>
										<td>{{compaction.mold_code_p1}}</td>
										<td>{{compaction.mold_code_p2}}</td>
										<td>{{compaction.mold_code_p3}}</td>
										<td>{{compaction.mold_code_p4}}</td>
										<td>{{compaction.mold_code_p5}}</td>
									</tr>
									<tr>
										<th>{{_ 'compaction_volume'}}</th>
										<th style="text-align: center">cm³</th>
										<td>{{compaction.volume_p1}}</td>
										<td>{{compaction.volume_p2}}</td>
										<td>{{compaction.volume_p3}}</td>
										<td>{{compaction.volume_p4}}</td>
										<td>{{compaction.volume_p5}}</td>
									</tr>
									<tr>
										<th>{{_ 'compaction_water'}}</th>
										<th style="text-align: center">ml</th>
										<td>{{compaction.water_p1}}</td>
										<td>{{compaction.water_p2}}</td>
										<td>{{compaction.water_p3}}</td>
										<td>{{compaction.water_p4}}</td>
										<td>{{compaction.water_p5}}</td>
									</tr>
									<tr>
										<th>{{_ 'compaction_empty_mold_mass'}}</th>
										<th style="text-align: center">g</th>
										<td>{{compaction.empty_mold_mass_p1}}</td>
										<td>{{compaction.empty_mold_mass_p2}}</td>
										<td>{{compaction.empty_mold_mass_p3}}</td>
										<td>{{compaction.empty_mold_mass_p4}}</td>
										<td>{{compaction.empty_mold_mass_p5}}</td>
									</tr>
									<tr>
										<th>{{_ 'compaction_mold_mass'}}</th>
										<th style="text-align: center">g</th>
										<td>{{compaction.mold_mass_p1}}</td>
										<td>{{compaction.mold_mass_p2}}</td>
										<td>{{compaction.mold_mass_p3}}</td>
										<td>{{compaction.mold_mass_p4}}</td>
										<td>{{compaction.mold_mass_p5}}</td>
									</tr>
									</tbody>
									<tfoot>
									<tr>
										<th>{{_ 'compaction_field_density'}}</th>
										<th style="text-align: center">g/cm³</th>
										<td><strong>{{compaction.field_density_p1}}</strong></td>
										<td><strong>{{compaction.field_density_p2}}</strong></td>
										<td><strong>{{compaction.field_density_p3}}</strong></td>
										<td><strong>{{compaction.field_density_p4}}</strong></td>
										<td><strong>{{compaction.field_density_p5}}</strong></td>
									</tr>
									</tfoot>
								</table>
							</div>
						</fieldset>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">{{_ 'compaction_humidity_title'}}</h3>
					</div>
					<div class="panel-body">
						<fieldset>
							<div class="table-responsive">
								<table class="table table-condensed table-hover table-no-margin" data-table="humidity">
									<thead>
									<tr>
										<th class="col-md-3">{{_ 'compaction_steps'}}</th>
										<th class="col-md-1">&nbsp;</th>
										<th>{{_ 'compaction_point_1'}}</th>
										<th>{{_ 'compaction_point_2'}}</th>
										<th>{{_ 'compaction_point_3'}}</th>
										<th>{{_ 'compaction_point_4'}}</th>
										<th>{{_ 'compaction_point_5'}}</th>
									</tr>
									</thead>
									<tbody>
									<tr>
										<th>{{_ 'compaction_container_code'}}</th>
										<th>&nbsp;</th>
										<td>{{compaction.container_code_p1}}</td>
										<td>{{compaction.container_code_p2}}</td>
										<td>{{compaction.container_code_p3}}</td>
										<td>{{compaction.container_code_p4}}</td>
										<td>{{compaction.container_code_p5}}</td>
									</tr>
									<tr>
										<th>{{_ 'compaction_empty_container_mass'}}</th>
										<th style="text-align: center">g</th>
										<td>{{compaction.empty_container_mass_p1}}</td>
										<td>{{compaction.empty_container_mass_p2}}</td>
										<td>{{compaction.empty_container_mass_p3}}</td>
										<td>{{compaction.empty_container_mass_p4}}</td>
										<td>{{compaction.empty_container_mass_p5}}</td>
									</tr>
									<tr>
										<th>{{_ 'compaction_wet_container_mass'}}</th>
										<th style="text-align: center">g</th>
										<td>{{compaction.wet_container_mass_p1}}</td>
										<td>{{compaction.wet_container_mass_p2}}</td>
										<td>{{compaction.wet_container_mass_p3}}</td>
										<td>{{compaction.wet_container_mass_p4}}</td>
										<td>{{compaction.wet_container_mass_p5}}</td>
									</tr>
									<tr>
										<th>{{_ 'compaction_dry_container_mass'}}</th>
										<th style="text-align: center">g</th>
										<td>{{compaction.dry_container_mass_p1}}</td>
										<td>{{compaction.dry_container_mass_p2}}</td>
										<td>{{compaction.dry_container_mass_p3}}</td>
										<td>{{compaction.dry_container_mass_p4}}</td>
										<td>{{compaction.dry_container_mass_p5}}</td>
									</tr>
									</tbody>
									<tfoot>
									<tr>
										<th>{{_ 'compaction_container_humidity'}}</th>
										<th style="text-align: center">%</th>
										<td><strong>{{compaction.container_humidity_p1}}</strong></td>
										<td><strong>{{compaction.container_humidity_p2}}</strong></td>
										<td><strong>{{compaction.container_humidity_p3}}</strong></td>
										<td><strong>{{compaction.container_humidity_p4}}</strong></td>
										<td><strong>{{compaction.container_humidity_p5}}</strong></td>
									</tr>
									</tfoot>
								</table>
							</div>
						</fieldset>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">{{_ 'compaction_dry_field_density_title'}}</h3>
					</div>
					<div class="panel-body">
						<fieldset>
							<div class="table-responsive">
								<table class="table table-condensed table-hover table-no-margin" data-table="dry_field_density">
									<thead>
									<tr>
										<th class="col-md-3">{{_ 'compaction_steps'}}</th>
										<th class="col-md-1">&nbsp;</th>
										<th>{{_ 'compaction_point_1'}}</th>
										<th>{{_ 'compaction_point_2'}}</th>
										<th>{{_ 'compaction_point_3'}}</th>
										<th>{{_ 'compaction_point_4'}}</th>
										<th>{{_ 'compaction_point_5'}}</th>
									</tr>
									</thead>
									<tbody>
									<tr>
										<th>{{_ 'compaction_dry_density'}}</th>
										<th style="text-align: center">g/cm³</th>
										<td><strong>{{compaction.dry_density_p1}}</strong></td>
										<td><strong>{{compaction.dry_density_p2}}</strong></td>
										<td><strong>{{compaction.dry_density_p3}}</strong></td>
										<td><strong>{{compaction.dry_density_p4}}</strong></td>
										<td><strong>{{compaction.dry_density_p5}}</strong></td>
									</tr>
									<tr>
										<th>{{_ 'compaction_density'}}</th>
										<th style="text-align: center">g/cm³</th>
										<td><strong>{{compaction.density_p1}}</strong></td>
										<td><strong>{{compaction.density_p2}}</strong></td>
										<td><strong>{{compaction.density_p3}}</strong></td>
										<td><strong>{{compaction.density_p4}}</strong></td>
										<td><strong>{{compaction.density_p5}}</strong></td>
									</tr>
									</tbody>
								</table>
							</div>
						</fieldset>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<fieldset>
							<div class="row">
								<div class="col-md-12">
									<p>{{_ 'compaction_observations'}} / <strong>{{compaction.observations}}</strong></p>
								</div>
							</div>
						</fieldset>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row hide-on-pdf-export" style="margin-bottom: 10px;">
		<div class="col-md-12">
			<div class="pull-right">
				<button class="btn btn-sm btn-default" type="button" data-download-pdf>
					{{_ 'download_pdf'}}
					<span class="glyphicon glyphicon-file"></span>
				</button>
				<a href="{{pathFor 'compactionEdit' _id=compaction._id}}" class="btn btn-sm btn-default" title="{{_ 'compaction_update_title'}}">
					{{_ 'edit'}}
				</a>
			</div>
			<button class="btn btn-sm btn-danger" type="button" data-delete>
				{{_ 'delete'}}
			</button>
		</div>
	</div>
	<div class="row" data-graph-container>
		<div class="col-md-8">
			<div class="ct-chart ct-golden-section ct-compaction-assay" data-chart></div>
		</div>
		<div class="col-md-4">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<fieldset>
								<div class="row">
									<div class="col-md-12">
										<p>{{_ 'compaction_max_density'}} / <strong>{{r maxDensity 2}} g/cm³</strong></p>
										<p>{{_ 'compaction_max_humidity'}} / <strong>{{r maxHumidity 0}} %</strong></p>
									</div>
								</div>
							</fieldset>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					{{> compactionReference}}
				</div>
			</div>
		</div>
	</div>
	<div class="row hidden hide-on-pdf-export">
		<div class="col-md-8 col-md-offset-2">
			<span class="badge">{{compactionUpdate}}</span>
		</div>
	</div>
</template>

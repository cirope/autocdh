<template name="maintenanceFile">
  <div class="form-group">
    {{#if uploading}}
      {{> spinner spinnerOptions}}
    {{else}}
      {{#if success}}
        <p class="text-success">
          <span class="glyphicon glyphicon-ok"></span>
        </p>
      {{else}}
        <label for="maintenance-file" class="btn btn-default btn-xs pull-right">
          <span class="glyphicon glyphicon-upload"></span>
          {{_ 'maintenance_attach_file'}}
        </label>
        <input type="file" class="hidden" id="maintenance-file">
      {{/if}}
    {{/if}}
  </div>
</template>

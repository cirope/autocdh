<template name="statsIndicatorsDashboardDeviationCoefficientDetails">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="pull-right">
        <button type="button" class="close" data-close>&times;</button> 
      </div>
      <h4 class="panel-title">{{_ 'stats_indicators_3_deviation_coefficient'}} / {{month}}</h4>
    </div>

    <div class="panel-body">
      <table class="table table-hover table-condensed">
        <thead>
          <tr>
            <th>{{_ 'strength'}}</th>
            <th>{{_ 'stats_indicators_deviation'}}</th>
            <th>{{_ 'stats_indicators_coefficient'}}</th>
          </tr>
        </thead>

        <tbody>
          {{#each deviations}}
            <tr>
              <td>{{strength}}</td>
              <td>{{deviation}}</td>
              <td>{{coefficient}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

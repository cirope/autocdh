<template name="sampleEdit">
  {{#if disabled}}
    {{>_sampleEdit}}
  {{else}}
    <div class="row">
      <div class="col-md-6">
        {{> _sampleEdit sample=..}}
      </div>
      <div class="col-md-6">
        {{#if receipt}}
          {{> _receiptEdit receipt=receipt disabled=true}}
        {{else}}
          {{> _receiptNew disabled=true}}
        {{/if}}
      </div>
    </div>
  {{/if}}
</template>

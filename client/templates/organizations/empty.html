<template name="organizationsEmpty">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{_ 'organizations'}}
        <a class="pull-right" href="{{pathFor 'root'}}">{{_ 'go_back'}}</a>
      </h3>
    </div>
    <div class="panel-body">
      <h3>{{_ 'organization_empty_title'}}</h3>
      <p>{{_ 'organization_empty_banner'}}</p>
      <a class="btn btn-default pull-right" href="{{pathFor 'organizationNew'}}" title="{{_ 'organization_new'}}">
        {{_ 'organization_new'}}
      </a>
    </div>
  </div>
</template>

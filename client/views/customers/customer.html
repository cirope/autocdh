<template name="customer">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{_ 'customer'}}
          <a class="pull-right" href="{{pathFor 'customers'}}">{{_ 'go_back'}}</a>
        </h3>
      </div>
      <div class="panel-body">
        <p>
          {{_ 'customer_name'}} /
          <strong>{{name}}</strong>
        </p>

        <a href="{{pathFor 'customerEdit'}}" class="btn btn-sm btn-default pull-right" title="{{_ 'customer_update_title'}}">
          {{_ 'edit'}}
        </a>
      </div>
    </div>
  </div>
</template>

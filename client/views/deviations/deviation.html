<template name="deviation">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{_ 'deviation'}}
          <a class="pull-right" href="{{pathFor 'parameters'}}">{{_ 'go_back'}}</a>
        </h3>
      </div>
      <div class="panel-body">
        <p>
          {{_ 'deviation_value'}} /
          <strong>{{value}}</strong>
        </p>

        <a href="{{pathFor 'deviationEdit'}}" class="btn btn-sm btn-default pull-right" title="{{_ 'deviation_update_title'}}">
          {{_ 'edit'}}
        </a>
      </div>
    </div>
  </div>
</template>

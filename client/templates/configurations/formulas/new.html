<template name="formulaNew">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{_ 'formula_create_title'}}
        <a class="pull-right" href="{{backPath}}">{{_ 'go_back'}}</a>
      </h3>
    </div>
    <div class="panel-body">
      {{#autoForm collection='Formulas' id='newFormulaForm' validation='blur' type='method' meteormethod='createFormula' doc=formula}}
        <fieldset>
          <div class="row">
            <div class="col-md-6">
              {{> afQuickField name='strengthId' firstOption=firstOptionForSelect autofocus=true}}
              {{> afQuickField name='settlementId' firstOption=firstOptionForSelect}}
              {{> afQuickField name='aggregateId' firstOption=firstOptionForSelect}}
              {{> afQuickField name='download' firstOption=firstOptionForSelect}}
              {{> afQuickField name='coding'}}
              <div class="row">
                <div class="col-md-6">
                  {{> afQuickField name='water'}}
                </div>
                <div class="col-md-6">
                  {{> afQuickField name='reducer'}}
                </div>
              </div>
            </div>
            <div class="col-md-6">
              {{> afQuickField name='concretes'}}
              {{> afQuickField name='sands'}}
              {{> afQuickField name='gravels'}}
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">{{_ 'formula_create'}}</button>
      {{/autoForm}}
    </div>
  </div>
</template>

<template name="responsibleIndex">
  {{#if responsible.count}}
    {{> responsibleList}}
  {{else}}
    {{> responsibleEmpty}}
  {{/if}}
</template>

<template name="responsibleList">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{_ 'responsible_plural'}}
          <a class="pull-right" href="{{pathFor 'root'}}">{{_ 'go_back'}}</a>
        </h3>
      </div>
      <div class="panel-body">
        <table class="table">
          <thead>
            <tr>
              <th>{{_ 'responsible_name'}}</th>
            </tr>
          </thead>
          <tbody>
          {{#each responsible}}
            <tr>
              <td><a href="{{pathFor 'responsible'}}">{{name}}</a></td>
            </tr>
          {{/each}}
          </tbody>
        </table>
        <a class="btn btn-primary" href="{{pathFor 'responsibleNew'}}">{{_ 'responsible_new'}}</a>
      </div>
    </div>
  </div>
</template>

<template name="ncTypesEmpty">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{_ 'nctypes'}}
        <a class="pull-right" href="{{pathFor 'root'}}">{{_ 'go_back'}}</a>
      </h3>
    </div>
    <div class="panel-body">
      <h3>{{_ 'nctype_empty_title'}}</h3>
      <p>{{_ 'nctype_empty_banner'}}</p>
      <a class="btn btn-default pull-right" href="{{pathFor 'nctypeNew'}}" title="{{_ 'nctype_new'}}">
        {{_ 'nctype_new'}}
      </a>
    </div>
  </div>
</template>

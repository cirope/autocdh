<template name="granulometryHumidities">
  {{#if showList}}
    {{> granulometryHumiditiesList}}
  {{else}}
    {{> granulometryHumiditiesEmpty}}
  {{/if}}
</template>

<template name="granulometryHumiditiesList">
  <div role="tabpanel">
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation">
        <a href="{{pathFor 'granulometries'}}">
          {{_ 'granulometries_label'}}
        </a>
      </li>
      <li role="presentation">
        <a href="{{pathFor 'mixtures'}}">
          {{_ 'mixtures'}}
        </a>
      </li>
      <li role="presentation" class="active">
        <a href="{{pathFor 'granulometryHumidities'}}">
          {{_ 'granulometry_humidity'}}
        </a>
      </li>
      <li role="presentation">
        <a href="{{pathFor 'fieldDensities'}}">
          {{_ 'field_density'}}
        </a>
      </li>
    </ul>

    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active">
        <p>
          <a class="btn btn-xs btn-default pull-right" href="{{pathFor 'granulometryHumidityNew'}}">{{_ 'granulometry_humidity_new'}}</a>
        </p>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>{{_ 'granulometry_name'}}</th>
              <th>{{_ 'material'}}</th>
              <th>{{_ 'granulometry_date'}}</th>
              <th class="hidden-xs">{{_ 'plant'}}</th>
              <th class="hidden-xs hidden-sm">{{_ 'provider'}}</th>
              <th class="text-right">
                <a href="#search-filter" title="{{_ 'search'}}" data-toggle="collapse" data-search>
                  <span class="glyphicon glyphicon-search"></span>
                </a>
                <a class="hidden" href="{{pathFor 'granulometryHumidities'}}" title="{{_ 'cancel'}}" data-search-clean>
                  <span class="glyphicon glyphicon-remove"></span>
                </a>
              </th>
            </tr>

            <tr class="collapse" id="search-filter">
              <td class="form-group form-group-sm">
                <input class="form-control" type="text" name="name" id="name">
              </td>
              <td class="form-group form-group-sm">
                <input class="form-control" type="text" name="material" id="material">
              </td>
              <td class="hidden-xs hidden-sm form-group form-group-sm">
                <input class="form-control" type="text" name="fineness" id="fineness">
              </td>
              <td class="form-group form-group-sm">
                <input class="form-control" type="text" name="date" id="date">
              </td>
              <td class="hidden-xs form-group form-group-sm">
                <input class="form-control" type="text" name="plant" id="plant">
              </td>
              <td class="hidden-xs hidden-sm form-group form-group-sm">
                <input class="form-control" type="text" name="provider" id="provider">
              </td>
              <td>
                <button type="button" class="btn btn-default btn-sm btn-block" data-action="search">
                  {{_ 'search'}}
                </button>
              </td>
            </tr>
          </thead>
          <tbody>
            {{#each granulometryHumidities}}
              <tr class="visible-on-hover-parent">
                <td><a href="{{pathFor 'granulometryHumidity'}}">{{name}}</a></td>
                <td><a href="{{pathFor 'granulometryHumidity'}}">{{material}}</a></td>
                <td><a href="{{pathFor 'granulometryHumidity'}}">{{l date 'L'}}</a></td>
                <td class="hidden-xs"><a href="{{pathFor 'granulometryHumidity'}}">{{plant plantId}}</a></td>
                <td class="hidden-xs hidden-sm"><a href="{{pathFor 'granulometryHumidity'}}">{{provider providerId}}</a></td>
                <td class="text-right">
                  <a class="btn btn-sm btn-default visible-on-hover" href="{{pathFor 'granulometryHumidityEdit'}}" title="{{_ 'edit'}}">
                    {{_ 'edit'}}
                  </a>
                </td>
              </tr>
            {{else}}
              <tr>
                <td colspan="7">
                  <div class="alert alert-info">
                    {{_ 'search_with_no_results'}}
                  </div>
                </td>
              </tr>
            {{/each}}
          </tbody>
        </table>

        {{#if nextPath}}
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <a class="btn btn-default btn-xs btn-block" href="{{nextPath}}">{{_ 'more'}}</a>
            </div>
          </div>

          <br>
        {{else}}
          {{#unless ready}}{{> spinner}}{{/unless}}
        {{/if}}

        <a class="btn btn-primary" href="{{pathFor 'granulometryHumidityNew'}}">{{_ 'granulometry_humidity_new'}}</a>
      </div>
    </div>
  </div>
</template>

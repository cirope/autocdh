<template name="originsEmpty">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{_ 'origins'}}
        <a class="pull-right" href="{{pathFor 'root'}}">{{_ 'go_back'}}</a>
      </h3>
    </div>
    <div class="panel-body">
      <h3>{{_ 'origin_empty_title'}}</h3>
      <p>{{_ 'origin_empty_banner'}}</p>
      <a class="btn btn-default pull-right" href="{{pathFor 'originNew'}}" title="{{_ 'origin_new'}}">
        {{_ 'origin_new'}}
      </a>
    </div>
  </div>
</template>

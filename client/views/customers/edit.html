<template name="customerEdit">
  <div class="section-content col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{_ 'customer_update_title'}}
          <a class="pull-right" href="{{pathFor 'customer'}}">{{_ 'go_back'}}</a>
        </h3>
      </div>
      <div class="panel-body">
        {{#autoForm collection='Customers' id='editCustomerForm' type='method' meteormethod='updateCustomer' doc=..}}
          <fieldset>
            {{> afQuickField name='name' autofocus=true}}
          </fieldset>
          <button type="submit" class="btn btn-primary">{{_ 'customer_update'}}</button>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>

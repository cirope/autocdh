<template name="granulometryEdit">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{_ 'granulometry_update_title'}}
        <a class="pull-right" href="{{pathFor 'granulometry'}}">{{_ 'go_back'}}</a>
      </h3>
    </div>
    <div class="panel-body">
      {{#autoForm collection='Granulometries' id='editGranulometryForm' type='method-update' validation='blur' meteormethod='updateGranulometry' doc=..}}
        <fieldset>
          <div class="row">
            <div class="col-md-6">
              {{> afQuickField name='responsibleId'}}
            </div>
            <div class="col-md-6">
              {{> afQuickField name='date'}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              {{> afQuickField name='name'}}
            </div>
            <div class="col-md-6">
              {{> afQuickField name='plantId'}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              {{> afQuickField name='type' disabled=true}}
              {{> afQuickField name='type' type='hidden' label=false}}
            </div>
            <div class="col-md-3">
              {{> afQuickField name='materialId'}}
            </div>
            <div class="col-md-6">
              {{> afQuickField name='sampleWeight'}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">
                    {{_ 'granulometry_humidity'}}
                  </h3>
                </div>
                <div class="panel-body">
                  {{> containerSearch name='humidity.container' value=humidity.container update='humidity.massOfContainer'}}
                  {{> afQuickField name='humidity.massOfContainer'}}
                  {{> afQuickField name='humidity.massOfDryAggregate'}}
                  {{> afQuickField name='humidity.massOfWetAggregate'}}
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">
                    {{_ 'granulometry_thin'}}
                  </h3>
                </div>
                <div class="panel-body">
                  {{> containerSearch name='thin.container' value=thin.container update='thin.massOfContainer'}}
                  {{> afQuickField name='thin.massOfContainer'}}
                  {{> afQuickField name='thin.massBeforeWash'}}
                  {{> afQuickField name='thin.massAfterWash'}}
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              {{> afQuickField name='granulometryWeight'}}
            </div>
            <div class="col-md-3 bottom">
              {{> afQuickField name='dried'}}
            </div>
            <div class="col-md-3 bottom">
              {{> afQuickField name='washed'}}
            </div>
          </div>

          {{> afQuickField name='test' value=test}}

          <div class="row">
            <div class="col-md-6">
              {{> afQuickField name='idealCurves'}}
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">{{_ 'granulometry_update'}}</button>
      {{/autoForm}}
    </div>
  </div>
</template>

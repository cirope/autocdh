<template name="aggregateNew">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{_ 'aggregate_create_title'}}
          <a class="pull-right" href="{{pathFor 'concreteNew' sample_id=sampleId}}" data-cancel>{{_ 'go_back'}}</a>
        </h3>
      </div>
      <div class="panel-body">
        {{#autoForm collection='Aggregates' id='newAggregateForm' type='method' meteormethod='createAggregate'}}
          <fieldset>
            {{> afQuickField name='name' autofocus=true placeholder=namePlaceholder}}
          </fieldset>
          <button type="submit" class="btn btn-primary">{{_ 'aggregate_create'}}</button>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>

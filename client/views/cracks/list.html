<template name="cracks">
  {{#if cracks.count}}
    {{> cracksList}}
  {{else}}
    {{> cracksEmpty}}
  {{/if}}
</template>

<template name="cracksList">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{_ 'cracks'}}
          <a class="pull-right" href="{{pathFor 'root'}}">{{_ 'go_back'}}</a>
        </h3>
      </div>
      <div class="panel-body">
        <table class="table">
          <thead>
            <tr>
              <th>{{_ 'sample'}}</th>
              <th>{{_ 'crack_molding_in'}}</th>
              <th>{{_ 'crack_cracked_in'}}</th>
            </tr>
          </thead>
          <tbody>
          {{#each cracks}}
            <tr>
              <td><a href="{{pathFor 'crack'}}">{{sample sampleId}}</a></td>
              <td><a href="{{pathFor 'crack'}}">{{l moldingIn}}</a></td>
              <td><a href="{{pathFor 'crack'}}">{{l crackedIn}}</a></td>
            </tr>
          {{/each}}
          </tbody>
        </table>
        <a class="btn btn-primary" href="{{pathFor 'crackNew'}}">{{_ 'crack_new'}}</a>
      </div>
    </div>
  </div>
</template>

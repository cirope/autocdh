<template name="menuUser">
  <ul class="nav navbar-nav navbar-right">
    <li>
      {{#if organizationImage}}
        {{#with organizationImage}}
          <img class="navbar-brand hidden-sm hidden-xs" src="{{url store='thumbs'}}" alt="{{_ 'app_name'}}">
        {{/with}}
      {{else}}
        <img class="navbar-brand hidden-sm hidden-xs" src="/logo_exit.png" alt="{{_ 'app_name'}}">
      {{/if}}
    </li>
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <span class="glyphicon glyphicon-user"></span>
        <span class="caret"></span>
      </a>
      <ul class="dropdown-menu" role="menu">
        <li>
          <a href="{{pathFor 'passwordChange'}}">{{_ 'password_change'}}</a>
        </li>
        <li>
          <a href="#" data-logout>{{_ 'logout'}}</a>
        </li>
      </ul>
    </li>
  </ul>
</template>

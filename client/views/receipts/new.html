<template name="receiptNew">
  {{> receiptBreadcrumb sample=sample}}

  {{#if disabled}}
    {{> _receiptNew}}
  {{else}}
    <div class="row">
      <div class="col-md-6">
        {{> _sampleEdit sample=sample disabled=true}}
      </div>
      <div class="col-md-6">
        {{> _receiptNew}}
      </div>
    </div>
  {{/if}}
</template>

<template name="fieldDensities">
    <div role="tabpanel">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation">
                <a href="{{pathFor 'granulometries'}}">
                    {{_ 'granulometries_label'}}
                </a>
            </li>
            <li role="presentation">
                <a href="{{pathFor 'mixtures'}}">
                    {{_ 'mixtures'}}
                </a>
            </li>
            <li role="presentation">
                <a href="{{pathFor 'granulometryHumidities'}}">
                    {{_ 'granulometry_humidity'}}
                </a>
            </li>
            <li role="presentation" class="active">
                <a href="{{pathFor 'fieldDensities'}}">
                    {{_ 'field_density'}}
                </a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="row text-center">
                <h4>{{_ 'field_density_title'}}</h4>
                <h5>{{_ 'field_density_subtitle'}}</h5>
            </div>
            {{#if showList}}
                {{> fieldDensitiesList}}
            {{else}}
                {{> fieldDensitiesEmpty}}
            {{/if}}
        </div>
    </div>
</template>

</template>

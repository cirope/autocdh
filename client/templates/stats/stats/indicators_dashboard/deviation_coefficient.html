<template name="statsIndicatorsDashboardDeviationCoefficient">
  <tr>
    <td>
      <strong>{{_ 'stats_indicators_3_deviation_coefficient'}}</strong>
    </td>
    {{#each months}}

    {{/each}}
  </tr>
</template>

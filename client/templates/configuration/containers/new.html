<template name="containerNew">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{_ 'container_create_title'}}
          <a class="pull-right" href="{{pathFor 'containers'}}">{{_ 'go_back'}}</a>
        </h3>
      </div>
      <div class="panel-body">
        {{#autoForm collection='Containers' id='newContainerForm' type='method' validation='blur' meteormethod='createContainer'}}
          <fieldset>
            {{> afQuickField name='name'}}
            {{> afQuickField name='mass'}}
          </fieldset>

          <button type="submit" class="btn btn-primary">{{_ 'container_create'}}</button>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>

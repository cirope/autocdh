<template name="statsIndicatorsConfigurationDispatchedPercentages">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        {{_ 'stats_indicators_dispatched_percentages'}}
      </h4>
    </div>

    <div class="panel-body">
      <div class="table-responsive">
        <table class="table table-condensed table-hover table-no-margin">
          <thead>
            <tr>
              <th style="width: 10em;"></th>
              {{#each months}}
                <th>{{label}}</th>
              {{/each}}
            </tr>
          </thead>

          <tbody>
            {{#each strengthTypes}}
              <tr>
                <td><strong>{{label}}</strong></td>

                {{#each months}}
                  <td class="visible-on-hover-parent text-right">
                    <div class="form-group">
                      <input class="form-control input-sm"
                             type="text"
                             name="{{dispatchedPercentageName ..}}"
                             value="{{dispatchedPercentageValue ..}}"
                             data-dispatched-percentage-month="{{value}}"
                             data-dispatched-percentage-type="{{../value}}">
                    </div>

                    {{#if showCopy}}
                      <button class="btn btn-xs btn-default visible-on-hover"
                              data-copy-from="{{dispatchedPercentagePrevName ..}}"
                              data-copy-to="{{dispatchedPercentageName ..}}"
                              title="{{_ 'stats_indicators_repeat_previous_month_values'}}">
                        <span class="glyphicon glyphicon-duplicate"></span>
                      </button>
                    {{/if}}
                  </td>
                {{/each}}
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>

      <p>
        <em>{{_ 'stats_indicators_dispatched_percentages_caption'}}</em>
      </p>
    </div>
  </div>
</template>

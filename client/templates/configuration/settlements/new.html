<template name="settlementNew">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{_ 'settlement_create_title'}}
          <a class="pull-right" href="{{backPath}}" data-cancel>{{_ 'go_back'}}</a>
        </h3>
      </div>
      <div class="panel-body">
        {{#autoForm collection='Settlements' id='newSettlementForm' type='method' meteormethod='createSettlement'}}
          <fieldset>
            {{> afQuickField name='name' autofocus=true placeholder=namePlaceholder}}
          </fieldset>
          <button type="submit" class="btn btn-primary">{{_ 'settlement_create'}}</button>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>

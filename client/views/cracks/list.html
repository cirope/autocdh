<template name="cracks">
  {{#if cracks.count}}
    {{> cracksList}}
  {{else}}
    {{> cracksEmpty}}
  {{/if}}
</template>

<template name="cracksList">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{_ 'cracks'}}
        <a class="pull-right" href="{{pathFor 'root'}}">{{_ 'go_back'}}</a>
      </h3>
    </div>
    <div class="panel-body">
      <table class="table">
        <thead>
          <tr>
            <th>{{_ 'crack_designation'}}</th>
            <th>{{_ 'crack_molding_in'}}</th>
            <th>{{_ 'crack_cracked_in'}}</th>
          </tr>
        </thead>
        <tbody>
        {{#each cracks}}
          <tr>
            <td><a href="{{pathFor 'crack'}}">{{designation}}</a></td>
            <td><a href="{{pathFor 'crack'}}">{{l moldingIn 'L'}}</a></td>
            <td><a href="{{pathFor 'crack'}}">{{l crackedIn 'L'}}</a></td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

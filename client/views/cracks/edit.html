<template name="crackEdit">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{_ 'crack_update_title'}}
        <a class="pull-right" href="{{pathFor 'crack'}}">{{_ 'go_back'}}</a>
      </h3>
    </div>
    <div class="panel-body">
      {{#autoForm collection='Cracks' id='editCrackForm' type='method' meteormethod='updateCrack' doc=..}}
        <fieldset>
          <div class="row">
            <div class="col-md-6">
              {{> afQuickField name='sampleId' options=sampleOptions autofocus=true firstOption=false}}
              {{> afQuickField name='moldingIn'}}
              {{> afQuickField name='crackedIn'}}
              {{> afQuickField name='testTubeType' options='allowed' firstOption=false}}
            </div>
            <div class="col-md-6">
              {{> afQuickField name='diameter' options='allowed' firstOption=false}}
              {{> afQuickField name='load'}}
              {{> afQuickField name='stress'}}
              {{> afQuickField name='otherAssays'}}
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">{{_ 'crack_update'}}</button>
      {{/autoForm}}
    </div>
  </div>
</template>

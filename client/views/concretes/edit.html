<template name="concreteEdit">
  {{#if disabled}}
    {{>_concreteEdit}}
  {{else}}
    <div class="row">
      <div class="col-md-6">
        {{> _concreteEdit concrete=..}}
      </div>
      <div class="col-md-6">
        {{#if humidity}}
          {{> _humidityEdit humidity=humidity disabled=true}}
        {{else}}
          {{> _humidityNew disabled=true}}
        {{/if}}
      </div>
    </div>
  {{/if}}
</template>

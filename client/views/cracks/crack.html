<template name="crack">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{_ 'crack'}}: {{number}}
        <a class="pull-right" href="{{pathFor 'cracks'}}">{{_ 'go_back'}}</a>
      </h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6">
          <p>
            {{_ 'crack_designation'}} /
            <strong>{{designation}}</strong>
          </p>

          <p>
            {{_ 'crack_molding_in'}} /
            <strong>{{l moldingIn 'L'}}</strong>
          </p>

          <p>
            {{_ 'crack_cracked_in'}} /
            <strong>{{l crackedIn 'L'}}</strong>
          </p>

          <p>
            {{_ 'crack_tube_type'}} /
            <strong>{{tubeType}}</strong>
          </p>
        </div>

        <div class="col-md-6">
          <p>
            {{_ 'crack_diameter'}} /
            <strong>{{diameter}}</strong>
          </p>

          <p>
            {{_ 'crack_load'}} /
            <strong>{{load}}</strong>
          </p>

          <p>
            {{_ 'crack_stress'}} /
            <strong>{{stress}}</strong>
          </p>

          <p>
            {{_ 'crack_other_assays'}} /
            <strong>{{otherAssays}}</strong>
          </p>
        </div>
      </div>

      <a href="{{pathFor 'crackEdit'}}" class="btn btn-sm btn-default pull-right" title="{{_ 'crack_update_title'}}">
        {{_ 'edit'}}
      </a>
    </div>
  </div>
</template>

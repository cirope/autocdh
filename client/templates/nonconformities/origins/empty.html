<template name="areasEmpty">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{_ 'areas'}}
        <a class="pull-right" href="{{pathFor 'root'}}">{{_ 'go_back'}}</a>
      </h3>
    </div>
    <div class="panel-body">
      <h3>{{_ 'area_empty_title'}}</h3>
      <p>{{_ 'area_empty_banner'}}</p>
      <a class="btn btn-default pull-right" href="{{pathFor 'areaNew'}}" title="{{_ 'area_new'}}">
        {{_ 'area_new'}}
      </a>
    </div>
  </div>
</template>

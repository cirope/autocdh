<template name="providerNew">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{_ 'provider_create_title'}}
          <a class="pull-right" href="{{backPath}}">{{_ 'go_back'}}</a>
        </h3>
      </div>
      <div class="panel-body">
        {{#autoForm collection='Providers' id='newProviderForm' type='method' meteormethod='createProvider'}}
          <fieldset>
            {{> afQuickField name='name' autofocus=true placeholder=namePlaceholder}}
          </fieldset>
          <button type="submit" class="btn btn-primary">{{_ 'provider_create'}}</button>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>

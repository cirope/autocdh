<template name="graphicAggregateThin">
  <div class="row" data-container>
    <div class="col-md-4 hide-on-pdf-export">
      <div class="panel panel-default">
        <div class="panel-body">
          {{#autoForm schema=filterSchema id='filterAggregateThin' type='method' meteormethod='filterThin' resetOnSuccess=false doc=filter}}
            <fieldset>
              <div class="row">
                <div class="col-md-6">
                  {{> afQuickField name='start'}}
                </div>
                <div class="col-md-6">
                  {{> afQuickField name='end'}}
                </div>
              </div>
              {{> afQuickField name='plantId'}}
              {{> afQuickField name='materialId' firstOption=false}}
              {{> providerSearch}}

              <hr>

              <button type="submit" class="btn btn-default btn-block">
                {{_ 'graphic_filter_apply'}}
              </button>
            </fieldset>
          {{/autoForm}}
        </div>
      </div>

      {{> graphicAggregateThinReference}}
    </div>
    <div class="col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            {{_ 'graphic_aggregate_thin_title'}} / {{material.name}}
          </h3>
        </div>

        <div class="panel-body">
          {{#if series.length}}
            <div class="ct-chart ct-golden-section" data-chart></div>
          {{else}}
            <h4 class="text-warning text-center">
              {{_ 'graphic_no_data'}}
            </h4>
          {{/if}}
        </div>
      </div>

			<div class="hide-on-pdf-export pull-right">
				<button class="btn btn-sm btn-default" type="button" download-pdf>
					{{_ 'download_pdf'}}
					<span class="glyphicon glyphicon-file"></span>
				</button>
			</div>

			<div class="col-md-6 hidden but-show-on-pdf-export">
				<br>
				{{> graphicAggregateThinReference}}
			</div>
    </div>
  </div>

  <div class="row hidden">
    <div class="col-md-8 col-md-offset-2">
      <span class="badge">{{granulometriesCount}}</span>
    </div>
  </div>
</template>

<template name="aggregatesEmpty">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{_ 'aggregates'}}
        <a class="pull-right" href="{{pathFor 'root'}}">{{_ 'go_back'}}</a>
      </h3>
    </div>
    <div class="panel-body">
      <h3>{{_ 'aggregate_empty_title'}}</h3>
      <p>{{_ 'aggregate_empty_banner'}}</p>
      <a class="btn btn-default pull-right" href="{{pathFor 'formulaAggregateNew'}}" title="{{_ 'aggregate_new'}}">
        {{_ 'aggregate_new'}}
      </a>
    </div>
  </div>
</template>

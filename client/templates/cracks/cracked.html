<template name="cracksCracked">
  <div role="tabpanel">
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation">
        <a href="{{pathFor 'cracks'}}">
          {{_ 'crack_pending'}}
        </a>
      </li>
      <li role="presentation" class="active">
        <a href="{{pathFor 'cracksCracked'}}">
          {{_ 'crack_cracked'}}
        </a>
      </li>
      <li role="presentation">
        <a href="{{pathFor 'providedCracks'}}">
          {{_ 'provided_cracks'}}
        </a>
      </li>
    </ul>

    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="cracked">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>{{_ 'crack_designation'}}</th>
              <th class="hidden-xs">{{_ 'crack_molding_in'}}</th>
              <th class="hidden-xs hidden-sm">{{_ 'crack_cracked_in'}}</th>
              <th class="hidden-xs hidden-sm">{{_ 'strength'}}</th>
              <th class="hidden-xs hidden-sm">{{_ 'crack_stress'}}</th>
              <th class="text-right">
                <a href="#search-filter" title="{{_ 'search'}}" data-toggle="collapse" data-search>
                  <span class="glyphicon glyphicon-search"></span>
                </a>
                <a class="hidden" href="{{pathFor 'cracksCracked'}}" title="{{_ 'cancel'}}" data-search-clean>
                  <span class="glyphicon glyphicon-remove"></span>
                </a>
              </th>
            </tr>

            <tr class="collapse" id="search-filter">
              <td class="form-group form-group-sm">
                <input class="form-control" type="text" name="designation" id="designation">
              </td>
              <td class="hidden-xs form-group form-group-sm">
                <input class="form-control" type="text" name="molding-in" id="molding-in">
              </td>
              <td class="hidden-xs hidden-sm form-group form-group-sm">
                <input class="form-control" type="text" name="cracked-in" id="cracked-in">
              </td>
              <td class="hidden-xs hidden-sm form-group form-group-sm">
                <input class="form-control" type="text" name="strength" id="strength">
              </td>
              <td class="hidden-xs hidden-sm form-group form-group-sm">
                <input class="form-control" type="text" name="stress" id="stress">
              </td>
              <td>
                <button type="button" class="btn btn-default btn-sm btn-block" data-action="search">
                  {{_ 'search'}}
                </button>
              </td>
            </tr>
          </thead>
          <tbody>
          {{#each cracks}}
            <tr>
              <td><a href="{{pathFor 'crack'}}">{{designation}}</a></td>
              <td class="hidden-xs">{{l moldingIn 'L'}}</td>
              <td class="hidden-xs hidden-sm">{{l crackedIn 'L'}}</td>
              <td class="hidden-xs hidden-sm">{{strength}}</td>
              <td class="hidden-xs hidden-sm">{{r stress 1}} MPa</td>
              <td></td>
            </tr>
          {{else}}
            <tr>
              <td colspan="6">
                <div class="alert alert-info">
                  {{_ 'search_with_no_results'}}
                </div>
              </td>
            </tr>
          {{/each}}
          </tbody>
        </table>

        {{#if nextPath}}
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <a class="btn btn-default btn-xs btn-block" href="{{nextPath}}">{{_ 'more'}}</a>
            </div>
          </div>

          <br>
        {{else}}
          {{#unless ready}}{{> spinner}}{{/unless}}
        {{/if}}
      </div>
    </div>
  </div>
</template>

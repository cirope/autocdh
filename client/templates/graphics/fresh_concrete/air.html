<template name="graphicFreshConcreteAir">
	<div class="row" data-container>
		<div class="col-md-4">
			<div class="panel panel-default hide-on-pdf-export">
        <div class="panel-body">
          {{#autoForm schema=filterSchema id='filterFreshConcreteAir' type='method' meteormethod='filterAir' resetOnSuccess=false doc=filter}}
            <fieldset>
              <div class="row">
                <div class="col-md-6">
                  {{> afQuickField name='start'}}
                </div>
                <div class="col-md-6">
                  {{> afQuickField name='end'}}
                </div>
              </div>
              {{> afQuickField name='plantId'}}
              {{> afQuickField name='strengthId'}}
              {{> afQuickField name='aggregateId'}}
              {{> afQuickField name='download'}}
              {{> afQuickField name='settlementId'}}

              <hr>

              <button type="submit" class="btn btn-default btn-block">
                {{_ 'graphic_filter_apply'}}
              </button>
            </fieldset>
          {{/autoForm}}
        </div>
      </div>

      {{> graphicFreshConcreteAirReference}}
    </div>
    <div class="col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{_ 'graphic_fresh_concrete_air_title'}}</h3>
        </div>

        <div class="panel-body">
          {{#if series.length}}
            <div class="ct-chart ct-golden-section" data-chart></div>
          {{else}}
            <h4 class="text-warning text-center">
              {{_ 'graphic_no_data'}}
            </h4>
          {{/if}}
        </div>
      </div>

      {{#if series.length}}
        <p>
          {{_ 'graphic_fresh_concrete_air_average'}}:
          <strong>{{r mean 1}}%</strong>
        </p>
        <p>
          {{_ 'deviation_standard_deviation'}} (s):
          <strong>{{r deviation 1}}%</strong>
        </p>
      {{/if}}
    </div>
  </div>

  <span class="hidden">{{sampleCount}}</span>

	<div class="hide-on-pdf-export pull-right">
		<button class="btn btn-sm btn-default" type="button" data-download-pdf>
			{{_ 'download_pdf'}}
			<span class="glyphicon glyphicon-file"></span>
		</button>
	</div>
</template>

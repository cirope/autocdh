<template name="passwordChange">
  {{#if message}}
    <div class="alert {{message.class}}">{{message.text}}</div>
  {{/if}}

  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
      <div class="well">
        <form>
          <div class="form-inputs">
            <div class="form-group">
              <label class="control-label" for="old-password">{{_ 'password_old_password'}}</label>
              <div class="controls">
                <input type="password" name="old_password" id="old-password" class="form-control" autofocus>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label" for="new-password">{{_ 'password_new_password'}}</label>
              <div class="controls">
                <input type="password" name="new_password" id="new-password" class="form-control">
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-default">{{_ 'password_submit'}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>

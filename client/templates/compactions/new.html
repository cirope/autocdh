<template name="compactionNew">
	<div class="row text-center">
		<h4>{{_ 'compaction_title'}}</h4>
		<h5>{{_ 'compaction_subtitle'}}</h5>
	</div>
	<div class="row">
		{{#autoForm collection='Compactions' id='newCompactionForm' type='method' validation='blur' meteormethod='createCompaction' doc=compaction}}
			<div class="row">
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								{{_ 'compaction_new'}}
								<a class="pull-right" href="{{pathFor 'compactions'}}">{{_ 'go_back'}}</a>
							</h3>
						</div>
						<div class="panel-body">
							<fieldset>
								<div class="row">
									<div class="col-md-6">
										{{> afQuickField name='sampleResponsibleId'}}
									</div>
									<div class="col-md-6">
										{{> afQuickField name='fieldDate'}}
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										{{> afQuickField name='sampleName'}}
									</div>
									<div class="col-md-6">
										{{> afQuickField name='origin'}}
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										{{> afQuickField name='type'}}
									</div>
									<div class="col-md-3">
										{{> afQuickField name='layers'}}
									</div>
									<div class="col-md-3">
										{{> afQuickField name='hits'}}
									</div>
								</div>
							</fieldset>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="panel panel-default" style="margin-top: 35px">
						<div class="panel-body">
							<fieldset>
								<div class="row">
									<div class="col-md-12">
										{{> afQuickField name='sieve'}}
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										{{> afQuickField name='real_density'}}
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										{{> afQuickField name='total_weight'}}
									</div>
								</div>
							</fieldset>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">{{_ 'compaction_separation_title'}}</h3>
						</div>
						<div class="panel-body">
							<fieldset>
								<div class="row">
									<div class="col-md-12">
										{{> afQuickField name='through'}}
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										{{> afQuickField name='retained'}}
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										{{> afQuickField name='retained_percentage'}}
									</div>
								</div>
							</fieldset>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">{{_ 'compaction_field_density_title'}}</h3>
						</div>
						<div class="panel-body">
							<fieldset>
								<div class="table-responsive">
									<table class="table table-condensed table-hover table-no-margin">
										<thead>
										<tr>
											<th class="col-md-3">{{_ 'compaction_steps'}}</th>
											<th class="col-md-1">&nbsp;</th>
											<th style="text-align: center">{{_ 'compaction_point_1'}}</th>
											<th style="text-align: center">{{_ 'compaction_point_2'}}</th>
											<th style="text-align: center">{{_ 'compaction_point_3'}}</th>
											<th style="text-align: center">{{_ 'compaction_point_4'}}</th>
											<th style="text-align: center">{{_ 'compaction_point_5'}}</th>
										</tr>
										</thead>
										<tbody>
										<tr>
											<th>{{_ 'compaction_mold_code'}}</th>
											<th>&nbsp;</th>
											<td><div class="form-group{{#if afFieldIsInvalid name='mold_code_p1'}} has-error{{/if}}">{{> afFieldInput name='mold_code_p1'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='mold_code_p2'}} has-error{{/if}}">{{> afFieldInput name='mold_code_p2'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='mold_code_p3'}} has-error{{/if}}">{{> afFieldInput name='mold_code_p3'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='mold_code_p4'}} has-error{{/if}}">{{> afFieldInput name='mold_code_p4'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='mold_code_p5'}} has-error{{/if}}">{{> afFieldInput name='mold_code_p5'}}</div></td>
										</tr>
										<tr>
											<th>{{_ 'compaction_volume'}}</th>
											<th style="text-align: center">cm³</th>
											<td><div class="form-group{{#if afFieldIsInvalid name='volume_p1'}} has-error{{/if}}">{{> afFieldInput name='volume_p1'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='volume_p2'}} has-error{{/if}}">{{> afFieldInput name='volume_p2'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='volume_p3'}} has-error{{/if}}">{{> afFieldInput name='volume_p3'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='volume_p4'}} has-error{{/if}}">{{> afFieldInput name='volume_p4'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='volume_p5'}} has-error{{/if}}">{{> afFieldInput name='volume_p5'}}</div></td>
										</tr>
										<tr>
											<th>{{_ 'compaction_water'}}</th>
											<th style="text-align: center">ml</th>
											<td><div class="form-group{{#if afFieldIsInvalid name='water_p1'}} has-error{{/if}}">{{> afFieldInput name='water_p1'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='water_p2'}} has-error{{/if}}">{{> afFieldInput name='water_p2'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='water_p3'}} has-error{{/if}}">{{> afFieldInput name='water_p3'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='water_p4'}} has-error{{/if}}">{{> afFieldInput name='water_p4'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='water_p5'}} has-error{{/if}}">{{> afFieldInput name='water_p5'}}</div></td>
										</tr>
										<tr>
											<th>{{_ 'compaction_empty_mold_mass'}}</th>
											<th style="text-align: center">g</th>
											<td><div class="form-group{{#if afFieldIsInvalid name='empty_mold_mass_p1'}} has-error{{/if}}">{{> afFieldInput name='empty_mold_mass_p1'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='empty_mold_mass_p2'}} has-error{{/if}}">{{> afFieldInput name='empty_mold_mass_p2'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='empty_mold_mass_p3'}} has-error{{/if}}">{{> afFieldInput name='empty_mold_mass_p3'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='empty_mold_mass_p4'}} has-error{{/if}}">{{> afFieldInput name='empty_mold_mass_p4'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='empty_mold_mass_p5'}} has-error{{/if}}">{{> afFieldInput name='empty_mold_mass_p5'}}</div></td>
										</tr>
										<tr>
											<th>{{_ 'compaction_mold_mass'}}</th>
											<th style="text-align: center">g</th>
											<td><div class="form-group{{#if afFieldIsInvalid name='mold_mass_p1'}} has-error{{/if}}">{{> afFieldInput name='mold_mass_p1'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='mold_mass_p2'}} has-error{{/if}}">{{> afFieldInput name='mold_mass_p2'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='mold_mass_p3'}} has-error{{/if}}">{{> afFieldInput name='mold_mass_p3'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='mold_mass_p4'}} has-error{{/if}}">{{> afFieldInput name='mold_mass_p4'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='mold_mass_p5'}} has-error{{/if}}">{{> afFieldInput name='mold_mass_p5'}}</div></td>
										</tr>
										</tbody>
										<tfoot>
										<tr>
											<th>{{_ 'compaction_field_density'}}</th>
											<th style="text-align: center">g/cm³</th>
											<td>{{> afFieldInput name='field_density_p1'}}</td>
											<td>{{> afFieldInput name='field_density_p2'}}</td>
											<td>{{> afFieldInput name='field_density_p3'}}</td>
											<td>{{> afFieldInput name='field_density_p4'}}</td>
											<td>{{> afFieldInput name='field_density_p5'}}</td>
										</tr>
										</tfoot>
									</table>
								</div>
							</fieldset>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">{{_ 'compaction_dry_field_density_title'}}</h3>
						</div>
						<div class="panel-body">
							<fieldset>
								<div class="table-responsive">
									<table class="table table-condensed table-hover table-no-margin">
										<thead>
										<tr>
											<th class="col-md-3">{{_ 'compaction_steps'}}</th>
											<th class="col-md-1">&nbsp;</th>
											<th style="text-align: center">{{_ 'compaction_point_1'}}</th>
											<th style="text-align: center">{{_ 'compaction_point_2'}}</th>
											<th style="text-align: center">{{_ 'compaction_point_3'}}</th>
											<th style="text-align: center">{{_ 'compaction_point_4'}}</th>
											<th style="text-align: center">{{_ 'compaction_point_5'}}</th>
										</tr>
										</thead>
										<tbody>
										<tr>
											<th>{{_ 'compaction_container_code'}}</th>
											<th>&nbsp;</th>
											<td><div class="form-group{{#if afFieldIsInvalid name='container_code_p1'}} has-error{{/if}}">{{> afFieldInput name='container_code_p1'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='container_code_p2'}} has-error{{/if}}">{{> afFieldInput name='container_code_p2'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='container_code_p3'}} has-error{{/if}}">{{> afFieldInput name='container_code_p3'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='container_code_p4'}} has-error{{/if}}">{{> afFieldInput name='container_code_p4'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='container_code_p5'}} has-error{{/if}}">{{> afFieldInput name='container_code_p5'}}</div></td>
										</tr>
										<tr>
											<th>{{_ 'compaction_empty_container_mass'}}</th>
											<th style="text-align: center">g</th>
											<td><div class="form-group{{#if afFieldIsInvalid name='empty_container_mass_p1'}} has-error{{/if}}">{{> afFieldInput name='empty_container_mass_p1'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='empty_container_mass_p2'}} has-error{{/if}}">{{> afFieldInput name='empty_container_mass_p2'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='empty_container_mass_p3'}} has-error{{/if}}">{{> afFieldInput name='empty_container_mass_p3'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='empty_container_mass_p4'}} has-error{{/if}}">{{> afFieldInput name='empty_container_mass_p4'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='empty_container_mass_p5'}} has-error{{/if}}">{{> afFieldInput name='empty_container_mass_p5'}}</div></td>
										</tr>
										<tr>
											<th>{{_ 'compaction_wet_container_mass'}}</th>
											<th style="text-align: center">g</th>
											<td><div class="form-group{{#if afFieldIsInvalid name='wet_container_mass_p1'}} has-error{{/if}}">{{> afFieldInput name='wet_container_mass_p1'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='wet_container_mass_p2'}} has-error{{/if}}">{{> afFieldInput name='wet_container_mass_p2'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='wet_container_mass_p3'}} has-error{{/if}}">{{> afFieldInput name='wet_container_mass_p3'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='wet_container_mass_p4'}} has-error{{/if}}">{{> afFieldInput name='wet_container_mass_p4'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='wet_container_mass_p5'}} has-error{{/if}}">{{> afFieldInput name='wet_container_mass_p5'}}</div></td>
										</tr>
										<tr>
											<th>{{_ 'compaction_dry_container_mass'}}</th>
											<th style="text-align: center">g</th>
											<td><div class="form-group{{#if afFieldIsInvalid name='dry_container_mass_p1'}} has-error{{/if}}">{{> afFieldInput name='dry_container_mass_p1'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='dry_container_mass_p2'}} has-error{{/if}}">{{> afFieldInput name='dry_container_mass_p2'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='dry_container_mass_p3'}} has-error{{/if}}">{{> afFieldInput name='dry_container_mass_p3'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='dry_container_mass_p4'}} has-error{{/if}}">{{> afFieldInput name='dry_container_mass_p4'}}</div></td>
											<td><div class="form-group{{#if afFieldIsInvalid name='dry_container_mass_p5'}} has-error{{/if}}">{{> afFieldInput name='dry_container_mass_p5'}}</div></td>
										</tr>
										</tbody>
										<tfoot>
										<tr>
											<th>{{_ 'compaction_container_humidity'}}</th>
											<th style="text-align: center">%</th>
											<td>{{> afFieldInput name='container_humidity_p1'}}</td>
											<td>{{> afFieldInput name='container_humidity_p2'}}</td>
											<td>{{> afFieldInput name='container_humidity_p3'}}</td>
											<td>{{> afFieldInput name='container_humidity_p4'}}</td>
											<td>{{> afFieldInput name='container_humidity_p5'}}</td>
										</tr>
										</tfoot>
									</table>
								</div>
							</fieldset>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">{{_ 'compaction_max_density_title'}}</h3>
						</div>
						<div class="panel-body">
							<fieldset>
								<div class="table-responsive">
									<table class="table table-condensed table-hover table-no-margin">
										<thead>
										<tr>
											<th class="col-md-3">{{_ 'compaction_steps'}}</th>
											<th class="col-md-1">&nbsp;</th>
											<th style="text-align: center">{{_ 'compaction_point_1'}}</th>
											<th style="text-align: center">{{_ 'compaction_point_2'}}</th>
											<th style="text-align: center">{{_ 'compaction_point_3'}}</th>
											<th style="text-align: center">{{_ 'compaction_point_4'}}</th>
											<th style="text-align: center">{{_ 'compaction_point_5'}}</th>
										</tr>
										</thead>
										<tbody>
										<tr>
											<th>{{_ 'compaction_dry_density'}}</th>
											<th style="text-align: center">g/cm³</th>
											<td>{{> afFieldInput name='dry_density_p1'}}</td>
											<td>{{> afFieldInput name='dry_density_p2'}}</td>
											<td>{{> afFieldInput name='dry_density_p3'}}</td>
											<td>{{> afFieldInput name='dry_density_p4'}}</td>
											<td>{{> afFieldInput name='dry_density_p5'}}</td>
										</tr>
										<tr>
											<th>{{_ 'compaction_density'}}</th>
											<th style="text-align: center">g/cm³</th>
											<td>{{> afFieldInput name='density_p1'}}</td>
											<td>{{> afFieldInput name='density_p2'}}</td>
											<td>{{> afFieldInput name='density_p3'}}</td>
											<td>{{> afFieldInput name='density_p4'}}</td>
											<td>{{> afFieldInput name='density_p5'}}</td>
										</tr>
										</tbody>
									</table>
								</div>
							</fieldset>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<fieldset>
								<div class="row">
									<div class="col-md-12">
										{{> afQuickField name='observations'}}
									</div>
								</div>
							</fieldset>
						</div>
					</div>
				</div>
			</div>
			<div class="pull-right">
				<button type="submit" class="btn btn-primary">{{_ 'compaction_create'}}</button>
			</div>
		{{/autoForm}}
	</div>
</template>

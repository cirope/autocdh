<template name="statsProductionIndicatorsDashboardPunctuality">
  <tr>
    <td>
      <strong>{{_ 'stats_production_indicators_punctuality'}}</strong>
    </td>
    {{#each months}}
      {{#with punctuality}}
        <td class="{{class}}">{{value}}</td>
      {{/with}}
    {{/each}}
  </tr>
</template>
